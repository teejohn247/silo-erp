<div class="no-data-wrap d-flex flex-column justify-content-center align-items-center" [style.width]="width" [style.height]="height">
    <span class="icon">
        <img [src]="imageUrl" alt="" [style.width]="'auto'" [style.height]="iconHeight">
        <!-- <app-icon [iconName]="icon" [iconWidth]="iconSize" [iconHeight]="iconSize"></app-icon> -->
    </span>
    <div [style.fontSize]="messageFontSize" class="message mt-3">{{message}}</div>
</div>
