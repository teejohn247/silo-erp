<div class="pagination-wrap">

    <!-- Page Size Selector -->
    <mat-form-field appearance="outline" class="page-size-field compact-field md">
        <mat-label>Page Size</mat-label>
            <mat-select
                panelClass="compact-dropdown lg"
                [value]="paging.pageSize"
                (selectionChange)="changeSize($event.value)"
            >
            <mat-option
                *ngFor="let size of pageSizeOptions"
                [value]="size"
            >
                {{ size }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <!-- Page Controls -->
    <div class="page-controls d-flex gap-2">

        <!-- First -->
        <button
            (click)="goTo(1)"
            [disabled]="paging.page === 1"
        >
            <app-icon [iconName]="'chevronsLeft'" [iconStrokeWidth]="2" [iconWidth]="16" [iconHeight]="16"></app-icon>
        </button>

        <!-- Previous -->
        <button
            (click)="goTo(paging.page - 1)"
            [disabled]="paging.page === 1"
        >
          <app-icon [iconName]="'chevronLeft'" [iconStrokeWidth]="2" [iconWidth]="16" [iconHeight]="16"></app-icon>
        </button>

        <!-- Ellipsis Before -->
        <span *ngIf="pages.length && pages[0] > 1" class="ellipsis">
        ...
        </span>

        <!-- Page Numbers -->
        <button
            *ngFor="let p of pages"
            [class.active]="p === paging.page"
            (click)="goTo(p)"
        >
        {{ p }}
        </button>

        <!-- Ellipsis After -->
        <span *ngIf="pages.length && pages[pages.length - 1] < totalPages" class="ellipsis">
        ...
        </span>

        <!-- Next -->
        <button
            (click)="goTo(paging.page + 1)"
            [disabled]="paging.page === totalPages"
        >
            <app-icon [iconName]="'chevronRight'" [iconStrokeWidth]="2" [iconWidth]="16" [iconHeight]="16"></app-icon>
        </button>

        <!-- Last -->
        <button
            (click)="goTo(totalPages)"
            [disabled]="paging.page === totalPages"
        >
            <app-icon [iconName]="'chevronsRight'" [iconStrokeWidth]="2" [iconWidth]="16" [iconHeight]="16"></app-icon>
        </button>

    </div>

</div>
