<div class="modal-wrap">
    <section class="modal-header">
        <div class="illustration">
            <div class="img-wrap">
                <img src="assets/img/project/illustrations/wallet.webp" alt="">
            </div>
        </div>

        <div class="details">
            <div class="title">{{ 'Update Payment Information' }}</div>
            <div class="preamble">Enter your preferred bank information below</div>        
        </div>        
    </section>

    <section class="modal-body">
        <app-dynamic-form
            [fields]="formFields"
            [isLoading]="isLoading"
            (formAction)="handleFormAction($event)"
        ></app-dynamic-form>
    </section>
</div>
