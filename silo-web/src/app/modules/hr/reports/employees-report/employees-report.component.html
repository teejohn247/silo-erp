<div class="row-section d-flex justify-content-between align-items-center mt-2">
    <div class="page-header">Employees Reports <span *ngIf="tableData && tableData.length > 0" class="count">{{paging.total}}</span></div>
    <!-- <div class="main-actions d-flex justify-content-start align-items-center">
        <div class="cta cta-primary icon lg"><i class="bi bi-hdd-fill"></i>Save Changes</div>
    </div> -->
</div>


<div class="row-section mt-4">
    <app-dynamic-table
        [columns]="tableColumns"
        [showCheckbox]="true"
        [showExport]="true"
        [data]="tableData"
        [paging]="paging"
        [filters]="tableFilters"
        [loading]="isLoading"
        [exportingData]="isExportingData"
        [emptyDataMessage]="'No employee records found.'"
        [emptyDataImage]="'assets/img/project/illustrations/user.webp'"
        (pagingChange)="onPagingChange($event)"
        (searchChange)="onSearchChange($event)"
        (filterChange)="onFilterChange($event)"
        (selectionChange)="onSelectionChange($event)"
        (exportRequest)="exportData()"
    ></app-dynamic-table>
</div>
